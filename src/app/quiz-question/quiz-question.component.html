<div class="w-screen h-screen">
  <div class="pl-96 pr-96 pt-8">
    <div class="w-full h-96 bg-gray-700">Otazka</div>
    <div class="grid grid-cols-2 grid-rows-2 justify-center">
      @for (question of questions().answers; track question) {
      <button
        class="w-[576px] h-[144px] border hover:text-3xl"
        (click)="onSelect(question)"
      >
        {{ question.answer }}
      </button>
      }
    </div>
  </div>
</div>
