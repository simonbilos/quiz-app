<div class="w-fit h-fit">
  <div class="md:pl-96 md:pr-96 pl-0 pr-0 pt-8 w-full">
    <div
      class="md:w-[768px] w-full h-52 bg-[#e2e2e2] text-black flex items-center justify-center text-2xl"
    >
      {{ question().question }}
    </div>
    <div class="grid grid-cols-2 grid-rows-2 justify-center">
      @for (question of question().answers; track question; let i = $index) {
      <button
        class="md:w-[384px] w-full h-24 md:h-[144px] border hover:text-xl transition-all duration-300 ease-in-out flex items-center justify-center"
        (click)="onSelect(question, i)"
        [style.backgroundColor]="
          selectedIndex() === i ? '#e2e2e2' : colors()[i]
        "
      >
        {{ question.answer }}
      </button>
      }
    </div>
  </div>
</div>
