<div class="w-full flex justify-center">
  <div class="pt-8 w-fit bg-[#ffffff] mt-2 md:w-[800px] w-ful">
    <div
      class="w-[744px] bg-[#ffffff] text-black font-bold flex items-center text-2xl mx-auto"
    >
      <p>
        {{ question().question }}
      </p>
    </div>
    <div class="grid grid-cols-1 grid-rows-4 gap-4 pt-2 w-full">
      @for (answer of question().answers; track answer; let i = $index) {
      <button
        class="flex items-center w-full md:w-[744px] h-16 bg-[#f8fafc] border border-[#e2e8f0] rounded-lg px-6 text-left mx-auto transition-colors duration-200"
        (click)="onSelect(answer, i)"
        [style.backgroundColor]="selectedIndex() === i ? '#e2e2e2' : '#f8fafc'"
      >
        <span
          class="flex items-center justify-center w-6 h-6 mr-4 border border-[#cbd5e1] rounded-full"
        >
          <span
            class="w-3 h-3 rounded-full"
            [style.backgroundColor]="
              selectedIndex() === i ? '#6366f1' : 'transparent'
            "
          ></span>
        </span>
        <span>{{ answer.answer }}</span>
      </button>
      }
    </div>
  </div>
</div>
