<div class="w-screen flex flex-col justify-center items-center">
  @if (!showResult()) {
  <div class="flex justify-center pt-8 w-[800px] bg-[#ffffff]">
    <div class="flex justify-center gap-2 py-4 w-fit p-8">
      @for (question of questions(); track question; let i = $index) {
      <div
        class="w-6 h-6 rounded-full flex items-center justify-center border-2"
        [style.backgroundColor]="answerStates()[i] === `correct` ? `#00ff00` : (answerStates()[i] === `wrong` ? `#ff0000` : (answerStates()[i] === `skipped` ? `#e2e2e2` : `#ffffff`))"
      ></div>
      }
    </div>
  </div>
  <app-quiz-question
    [question]="currentQuestion()"
    (response)="onResponse($event)"
  ></app-quiz-question>
  <div class="flex justify-center m-4 gap-4">
    <button
      class="bg-[#ffffff] w-fit p-4 rounded-2xl text-xl"
      (click)="nextquestion()"
    >
      Check question
    </button>
    <button
      class="bg-[#ffffff] w-fit p-4 rounded-2xl text-xl hover:"
      (click)="nextquestion()"
    >
      Next question
    </button>
  </div>
  } @if (showResult()) {
  <div class="md:pl-96 md:pr-96 pt-8">
    <div class="md:w-[768px] flex justify-center bg-[#e2e2e2]">
      <p>Final score {{ correctAnswers() }}</p>
    </div>
  </div>
  }
</div>
